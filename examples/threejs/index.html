<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAMMPS + Three.js Demo</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #0f172a;
        color: #e2e8f0;
        font-family: system-ui, sans-serif;
      }
      #app {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      header {
        padding: 1rem 1.5rem;
        background: rgba(15, 23, 42, 0.75);
        backdrop-filter: blur(6px);
        box-shadow: 0 4px 30px rgba(15, 23, 42, 0.5);
      }
      header h1 {
        margin: 0;
        font-size: 1.25rem;
      }
      header p {
        margin: 0.25rem 0 0;
        font-size: 0.875rem;
        color: #94a3b8;
      }
      canvas {
        flex: 1;
        display: block;
      }
      footer {
        padding: 0.75rem 1.5rem;
        font-size: 0.75rem;
        color: #94a3b8;
        text-align: end;
        background: rgba(15, 23, 42, 0.75);
        backdrop-filter: blur(6px);
      }
      a {
        color: #38bdf8;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Lennard-Jones Cluster</h1>
        <p>Powered by <code>lammps.js</code> + Three.js</p>
      </header>
      <canvas id="scene"></canvas>
      <footer>
        Demo input: <code>tests/fixtures/lj.mini.in</code>
      </footer>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
